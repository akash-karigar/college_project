        .heading {
      width: 80%;
      margin: 10px auto;
      text-align: left;

    }
    button {
      padding: 10px 10px;
      background: linear-gradient(blue, white);
      color: white;
      cursor: pointer;
    }

    .btn{
      display:inline-block; 
      width: 80%;
      margin-left: 135px;
    }

    section{
        width: 80%;
        margin:2px auto;
    }

</head>

<body>
    <div class="navbar">
        <div class="nav-menu">
            <a href="/" class="active">Home</a>

    <div class="bg-info">
        <!-- <img src="{{url_for('static',filename='img/about-bg.jpg')}}" alt=""> -->
        <h1>Admin Panel</h1>
        <p>Manage your posts and save them</p>
    </div>
    <h1 class="heading">Basic Actions</h1>
    <div class="btn">
    <a href="/dashboard"> <button>Dashboard</button></a>
    <a href="/logout"> <button>Logout </button></a>
  </div>
  <hr>

    <h1 class="heading">Add/Edit Post</h1>
    <section>
    <form action="/edit/{{sno}}" class="box" method="POST">
        <!-- <label for="">Name</label> -->
        <input class="item" type="text" id="title" name="title" placeholder="Title" value="{{post.title}}">
        <!-- <label for="">Email</label> -->
        <input class="item" type="text" name="tagline" id="tagline" placeholder="Tagline" value="{{post.tagline}}">
        <!-- <label for="">Phone no</label> -->
        <input class="item" type="text" name="slug" id="slug" placeholder="slug" value="{{post.slug}}">
        <!-- <label for="">Message</label> -->
        <textarea class="item" name="content" id="content" cols="30" rows="10" placeholder="content"
            >{{post.content}}</textarea>
        <div class="btn"></div>
        <button class="send-btn">submit</button>
        </div>
    </form>
</section>
    <hr>
    <footer class="footer">
        <div class="social-icons">
            <a href="{{params['twi_url']}}" target="_blank"><img
                    src="{{ url_for('static',filename='img/twitter.png') }}" alt="error loading"></a>
            <a href="{{params['fb_url']}}" target="_blank"><img
                    src="{{ url_for('static',filename='img/facebook.png') }}" alt="error loading">

                        src="{{ url_for('static',filename='img/instagram.png') }}" alt="error loading"></a> </div>

</body>
